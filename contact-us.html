<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Travel Recommendation</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <!-- Nav Bar -->
        <nav>
            <!-- Logo -->
            <div class="nav-bar-logo">
                <i class="fa-solid fa-plane-departure"></i>
                <p>Travelz</p>
            </div>

            <!-- Navigation Links -->
            <div class = "nav-bar-links">
                <a href="./index.html" class="nav-link" id = "home-link">Home</a>
                <a href="./about-us.html" class="nav-link" id = "about-link">About us</a>
                <a href="./contact-us.html" class="nav-link" id = "contact-link">Contact Us</a>
            </div>

            <!-- Search Bar -->
            <div id ="nav-bar-search" class = "unseen">
                <input type="text" placeholder="Enter a destination or keyword" />
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id = "nav-bar-search-button" class = "nav-bar-button">Search</button>
                <button id = "nav-bar-clear-button" class = "nav-bar-button">Clear</button>
            </div>
        </nav>

        <!--socials-->
        <div class = "socials-bar">
            <div class = "vertical-line"></div>
            <div class = "socials">
                <a href = "https://x.com/"><i class="fa-brands fa-twitter"></i></a>
                <a href = "https://www.instagram.com/"><i class="fa-brands fa-facebook"></i></a>
                <a href = "https://www.facebook.com/"><i class="fa-brands fa-instagram"></i></a>
                <a href = "https://www.youtube.com/"><i class="fa-brands fa-youtube"></i></a>
            </div>
        </div>

        <!--page content-->
        <section class = "contact-us-content">
            <div>
                <p class = "content-heading">CONTACT US</p>
                <p class = "content-desc">Get in touch</p>
            </div>
            <div>
                <div class = "form-box">
                    <label for = "form-name" class = "form-label">Name</label>
                    <input type = "text" class = "form-input" id = "form-name" placeholder = "Enter your name...">
                    <label for = "form-email" class = "form-label">Email</label>
                    <input type = "email" class = "form-input" id = "form-email" placeholder = "Enter your email...">
                    <label for = "form-message" class = "form-label">Message</label>
                    <input type = "text" class = "form-input" id = "form-message" placeholder = "Enter your message...">
                    <button id = "form-submit-button">Submit</button>
                </div>
            </div>
        </section>

        <script src="./travel_recommendation.js"></script>
    </body>
</html>
